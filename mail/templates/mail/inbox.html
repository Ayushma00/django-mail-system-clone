{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">

    </div>
<div id="body-view">
  <strong>From :</strong><span id="from"></span><br>
  <strong>To :</strong><span id="to"></span><br>
  <strong>Subject :</strong><span id="sub"></span><br>
  <strong>TimeStamp :</strong><span id="time"></span><br>
<hr>
<table>
  <tr>
    <td><button type="button" class="btn btn-sm btn-outline-primary" name="button"id="replybutton" onclick="compose_email()"> Reply </button></td>
    <td><button type="button" class="btn btn-sm btn-outline-primary" name="button"id="archive_button" onclick="archive_email()">Archive</button></td>
    <td><button type="button" class="btn btn-sm btn-outline-primary" name="button"id="unarchive_button" onclick="archive_email()">UnArchive</button></td>
  </tr>
</table>
    <hr>
  <span id="body"></span>

</div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="but1" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
